<div class="modal-header">
    <h3 itv-message="modal.hidecolumns.label"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <ul>
                <li ng-repeat="name in headerNames">
                    <div class="checkbox">
                        <label><input type="checkbox" value="{{name}}" itv-checkboxlist="columnsToHide"> {{ name | capitalize}}</label>

                    </div>

                </li>
            </ul>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" itv-message="modal.btn.ok"></button>
    <button class="btn btn-warning" ng-click="cancel()" itv-message="modal.btn.cancel"></button>
</div>
