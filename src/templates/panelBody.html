<div class="panel-body">
    <form class="form-inline" role="form">
        <div class="form-group" ng-hide="advancedFilterActive || selectionView">
            <label for="buscar" itv-message="panelbody.search.label"></label>
            <input class="form-control" type="text" id="buscar" ng-model="genericSearchFilter"
                   ng-disabled="advancedFilterActive" itv-enterkey="doGenericFilter()" itv-blur="doGenericFilter()">
        </div>
        <div class="form-group" tooltip="{{'panelbody.search.tooltip' | messageFilter }}"
             itv-tooltipfade ng-show="advancedFilterActive && !selectionView">
            <label for="buscardisabled" itv-message="panelbody.search.label"></label>
            <input class="form-control" type="text" id="buscardisabled" ng-disabled="advancedFilterActive">
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-sm form-control" ng-hide="advancedFilterActive || selectionView" itv-tooltipfade
                    ng-click="doGenericFilter()" tooltip="{{ 'panelbody.search.btn.tooltip' | messageFilter }}">
                <i class="fa fa-filter fa-lg"></i>
            </button>
            <button class="btn btn-default btn-sm form-control" ng-show="advancedFilterActive && !selectionView" itv-tooltipfade
                    ng-click="clearAdvancedFilter()" tooltip="{{ 'panelbody.remove.btn.tooltip' | messageFilter }}">
                <i class="fa fa-times fa-lg"></i>
            </button>
        </div>
        <div class="form-group dropdown rightFloater options-btn">
            <button class="btn btn-default btn-sm dropdown-toggle form-control rightFloater" itv-tooltipfade
                    tooltip="{{ 'panelbody.options.btn.tooltip' | messageFilter }}">
                <i class="fa fa-cog fa-lg"></i>
                <i class="fa fa-sort-down"></i>
            </button>
            <ul class="dropdown-menu">
                <li class="clickable menuItem" ng-click="setInsertMode()" ng-if="allowCUD && !selectionView">
                    <i class="fa fa-plus fa-lg"></i> <span itv-message="panelbody.menu.add"></span>
                </li>
                <li class="clickable menuItem" ng-click="openHideColumnModal()">
                    <i class="fa fa-columns fa-lg"></i> <span itv-message="panelbody.menu.hidecolumns"></span>
                </li>
                <li class="clickable menuItem" ng-click="openAdvancedFilterModal()" ng-if="!selectionView">
                    <i class="fa fa-filter fa-lg"></i> <span itv-message="panelbody.menu.filtercolumns"></span>
                </li>
                <li class="clickable menuItem" ng-click="toggleSelectionView()" ng-if="!selectionView && isSelectedRows()">
                    <i class="fa fa-check-square-o fa-lg"></i> <span itv-message="panelbody.menu.selectionview"></span>
                </li>
                <li class="clickable menuItem" ng-click="toggleSelectionView()" ng-if="selectionView">
                    <i class="fa fa-check-square-o fa-lg"></i> <span itv-message="panelbody.menu.generalview"></span>
                </li>
            </ul>
        </div>
        <div class="form-group rightFloater">
            <label for="itemsPorPagina" itv-message="panelbody.page.items"></label>
            <select class="form-control" id="itemsPorPagina" ng-model="itemsPorPagina" ng-change="updateLiteral()">
                <option>10</option>
                <option>25</option>
                <option>50</option>
            </select>
        </div>
    </form>
</div>
