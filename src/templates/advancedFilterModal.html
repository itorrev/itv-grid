<div class="modal-header">
    <h3>Filtrar por campos</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-repeat="name in headerNames">
            <label class="col-sm-2 control-label" for="{{name}}">{{name}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="advancedFilterObj[name]" id="{{name}}">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Filtrar</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</div>
