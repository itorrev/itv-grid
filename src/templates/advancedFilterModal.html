<div class="modal-header">
    <h3 itv-message="modal.filter.label"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-repeat="name in headerNames">
            <label class="col-sm-2 control-label" for="{{name}}">{{name | capitalize}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="advancedFilterObj[name]" id="{{name}}">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" itv-message="modal.btn.filter"></button>
    <button class="btn btn-warning" ng-click="cancel()" itv-message="modal.btn.cancel"></button>
</div>
